spring:
  application:
    name: content-api
  profiles:
    active: dev
  cloud:
    nacos:
      server-addr: centos006:1005
      discovery:
        namespace: ns-xcplus-dev
        group: content
      config:
        namespace: ns-xcplus-dev
        group: content
        file-extension: yaml
        refresh-enabled: true
        extension-configs:  #使用拓展配置 依赖项目的配置  
          - data-id: content-service-${spring.profiles.active}.yaml
            group: content
            refresh: true
logging:
  config: classpath:log4j2-dev.xml

spring:
  application:
    name: learning-api
  profiles:
    active: dev
  cloud:
    nacos:
      server-addr: centos006:1005
      discovery:
        namespace: ns-xcplus-${spring.profiles.active}
        group: xcplus
      config:
        namespace: ns-xcplus-${spring.profiles.active}
        group: learning
        file-extension: yaml
        refresh-enabled: true
        extension-configs: #使用拓展配置 依赖项目的配置     nacos.yaml>ext.yaml>share.yaml>  local.yaml
          - data-id: learning-service-${spring.profiles.active}.yaml
            group: learning
            refresh: true
        shared-configs: #使用公共配置
          - data-id: logging-${spring.profiles.active}.yaml
            group: common
            refresh: true
          - data-id: feign-${spring.profiles.active}.yaml
            group: common
            refresh: true
          - data-id: feign-${spring.profiles.active}.yaml
            group: common
            refresh: true
          - data-id: rabbitmq-${spring.profiles.active}.yaml
            group: common
            refresh: true